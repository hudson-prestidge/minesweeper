<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper_lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h4> Change Board Size </h4>
      <button id="smallButton">Small</button>
      <button id="mediumButton">Medium</button>
      <button id="largeButton">Large</button>
    </div>
    <div class="board">
      <div class="row-0 col-0 hidden"></div>
      <div class="row-0 col-1 hidden"></div>
      <div class="row-0 col-2 hidden"></div>
      <div class="row-0 col-3 hidden mine"></div>
      <div class="row-0 col-4 hidden"></div>

      <div class="row-1 col-0 hidden"></div>
      <div class="row-1 col-1 hidden mine"></div>
      <div class="row-1 col-2 hidden"></div>
      <div class="row-1 col-3 hidden"></div>
      <div class="row-1 col-4 hidden mine"></div>

      <div class="row-2 col-0 hidden"></div>
      <div class="row-2 col-1 hidden"></div>
      <div class="row-2 col-2 hidden"></div>
      <div class="row-2 col-3 hidden mine"></div>
      <div class="row-2 col-4 hidden"></div>

      <div class="row-3 col-0 hidden"></div>
      <div class="row-3 col-1 hidden"></div>
      <div class="row-3 col-2 hidden"></div>
      <div class="row-3 col-3 hidden"></div>
      <div class="row-3 col-4 hidden"></div>

      <div class="row-4 col-0 hidden"></div>
      <div class="row-4 col-1 hidden"></div>
      <div class="row-4 col-2 hidden"></div>
      <div class="row-4 col-3 hidden"></div>
      <div class="row-4 col-4 hidden mine"></div>
    </div>

    <audio id="reveal-sound">
      <source src="audio/crystal_glass.wav"></source>
    </audio>
    <audio id="mark-sound">
      <source src="audio/clock-tick.wav"></source>
    </audio>
    <audio id="unmark-sound">
      <source src="audio/waterdrop24.wav"></source>
    </audio>   
    <audio id="mine-sound">
      <source src="audio/grenade.wav"></source>
    </audio>    
    <audio id="victory-sound">
      <source src="audio/applause.wav"></source>
    </audio>
  </body>
</html>
